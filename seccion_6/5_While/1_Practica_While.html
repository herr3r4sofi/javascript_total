<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Numero 1 While</title>
</head>

<body>
    <script>
        let  ventana = prompt("Cuantas vueltas quieres dar?")
        let Dadas = Number(ventana);

        function Vueltas(Dadas) {

            let contador = 0;
            while (contador < Dadas) {
                console.log("El numero de vueltas dadas son: " + (contador + 1)); contador++;
            }
        }
        Vueltas(Dadas)
    </script>
</body>

</html>
