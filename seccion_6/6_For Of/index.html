<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop For Of</title>
</head>
<body>
    <script>
        let palabra = "Bienvenido"; // variable
        function loopear(){
            for(let letra of palabra){
                document.write(letra + "<br>");
            }
        }
        loopear(palabra)
    </script>
    
</body>
</html>
