<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop For</title>
</head>
<body>
    <script>
        for (x = 1; x < 6; x++){ 
            document.write("<h" + x + ">Hola mundo</h" + x + ">"); // se itera hola mundo 6 veces disminuyendo su tama√±o de h 
        }
    </script>
</body>
</html>
