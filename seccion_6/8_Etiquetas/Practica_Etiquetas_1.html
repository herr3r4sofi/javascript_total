<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let miarray = [[2,4,5],[3,0,6],[9,4,7]];
        testLoop();

        function testLoop(){
            loopExterno:
            for (let x = 0; x< miarray.length; x++){
                for (let y = 0; y <miarray[x].length; y++){
                    let numero = miarray[x][y];
                    document.write(numero + "<br>");
                    if (numero === 0){
                        break loopExterno;
                    }
                }
            }

        }
    </script>
</body>
</html>
