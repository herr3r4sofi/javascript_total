<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            background-color: rgb(248, 224, 237);
        }
    </style>
</head>
<body>
    <div>
        <h1 id="titulo-pagina" 
        onmouseover="ponerTituloRojo()"
        onmouseout="quitarTituloRojo()"
        >Bienvenido a Javascript</h1>
        <h2>El primer paso es el más grande</h2>
        <p>Esta página es muy sencilla</p>
        <p>(pero tiene un secreto >>> Preciona F12)</p>
    </div>


    <script>
function ponerTituloRojo(){
    document.getElementById("titulo-pagina").style = "color: red";
}
function quitarTituloRojo(){
    document.getElementById("titulo-pagina").style = "color: black";
}
    </script>
</body>
</html>
