<!DOCTYPE html>
<html lang="es">
<head>
    <title>Boletín</title>
     <link rel="stylesheet" href="boletin.css">
     <img src="logoCTP.png" class="logo">
</head>
<body>
    <h1>Bienvenido a tu boletín estudiantil</h1>
    <h2>Alumno: Bruce Wayne</h2> 
    
    <h3>Notas:</h3>
    <ul id="listaNotas">
        </ul>

    <h3>Promedio</h3>

    <script src="boletin.js"></script>
