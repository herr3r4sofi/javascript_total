<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="inputTexto" value="Este es un mensaje">
    <button onclick="mostrarTexto()">Click aqui</button>
    <h1 id="titulo">No se cual es el mensaje</h1>

    <script>
        function mostrarTexto() {
            let elementoNombre = document.getElementById ("inputTexto");
            let elementoTitulo = document.getElementById ("titulo");
            let mensaje = "El mensaje es: " + elementoNombre.value
            
            elementoTitulo.textContent = mensaje;
        }
    </script>

</body>

</html>
