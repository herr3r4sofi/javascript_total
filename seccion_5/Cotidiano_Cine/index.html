<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendacion de Peliculas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    
    <h1>¡Bienvenido al cine!</h1>
    <h3>---Menú---</h3>

    <p>Queremos hacer de tu visita, una experiencia más placentera. Para eso, ingresa tu edad y selecciona el género que
        más te guste, y <br>
        te recomendamos tu pelicula ideal.</p>
    <p class="edad-label">Edad</p> <input type="number" id="Edad">
    <br>

    <button onclick="Pelicula('Drama')" class="Botones">Drama</button>
    <button onclick="Pelicula('Comedia')" class="Botones">Comedia</button>
    <button onclick="Pelicula('Musical')" class="Botones">Musical</button>
    <button onclick="Pelicula('Crimen')" class="Botones">Crimen</button>
    <br>
    <br>
  
    <button onclick="reiniciarRecomendacion()" class="Botones">Reiniciar</button>

    <h3>Nuestra recomendación: </h3>
    <p id="Recomendacion">Recomendacion: </p>
</body>

</html>
